
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<title>दक्षिणकाली नगरपालिका</title>
<link rel="icon" th:href="@{/assets/images/favicon1.ico}"
	href="assets/images/favicon1.ico" type="image/x-icon" />
<link th:href="@{/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css}"
	href="assets/plugins/vectormap/jquery-jvectormap-2.0.2.css"
	rel="stylesheet" />
<link th:href="@{/assets/plugins/simplebar/css/simplebar.css}"
	href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
<link th:href="@{/assets/css/bootstrap.min.css}"
	href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link th:href="@{/assets/css/animate.css}" href="assets/css/animate.css"
	rel="stylesheet" type="text/css" />
<link th:href="@{/assets/css/icons.css}" href="assets/css/icons.css"
	rel="stylesheet" type="text/css" />
<link th:href="@{/assets/css/sidebar-menu.css}"
	href="assets/css/sidebar-menu.css" rel="stylesheet" />

<link th:href="@{/assets/css/app-style.css}"
	href="assets/css/app-style.css" rel="stylesheet" />
<link rel="stylesheet"
	th:href="@{/assets/plugins/datatable/datatables.min.css}"
	href="assets/plugins/datatable/datatables.min.css">
<link rel="stylesheet"
	th:href="@{/assets/plugins/jquery.steps/css/jquery.steps.css}"
	href="assets/plugins/jquery.steps/css/jquery.steps.css">
<link rel="stylesheet" th:href="@{/assets/css/leaflet.css}"/>


<style>
.form-group {
	width: 100%;
}

.wizard>.content {
	background: #fff;
	min-height: 430px;
	margin: 0;
}

.wizard>.content>.body {
	padding: 0;
	width: 100%;
	height: 100%;
}

.member-panel .padding, .member-panel-submit .padding {
	padding: 10px;
}

.wizard>.content>.body label.error {
	margin-left: 0;
}

</style>
</head>
<body>
	<div id="wrapper">
		<!-- Side bar and header -->
		<div th:replace="~{fragments/private-sidebar :: private-sidebar}"></div>
		<header th:replace="~{fragments/header :: header}" class="header1"> </header>
		<div class="clearfix"></div>
		<div class="content-wrapper">
			<div class="container-fluid" id="pjax-container">
				<div class="row pt-2 pb-2">
					<div class="col-sm-9">
						<h4 class="page-title">Data Management System</h4>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="javaScript:void();">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">Ward Details</li>
						</ol>
					</div>
				</div>
				<a sec:authorize="hasAnyRole('WARD_ADMIN')" href="#" th:href="@{/ward/edit/} + ${#authentication.principal.wardNo}"
								class="btn btn-xs btn-danger">Edit Ward</a>
				<div class="card">
					<div class="card-body">
						<div class="card-title">The information about the ward.</div>
							<div class="form-group row">
								<div class="col-md-4">
									<label for="wardNumber">Ward Number: &nbsp;</label><span th:text="${wardInfo.wardNumber}"></span>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-4">
									<label for="wardName">Name: &nbsp;</label><span th:text="${wardInfo.wardName}"></span>						
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-4">
									<label for="wardLocation">Location: &nbsp;</label><span th:text="${wardInfo.wardLocation}"></span> 
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-4">
									<label for="wardDescription">Ward Description: &nbsp;</label><br><span th:text="${wardInfo.wardDescription}"></span>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-4">
									<label for="mainPerson">Ward Members: &nbsp;</label>
									<div th:each="item : ${wardInfo.mainPerson.split(',')}">
									<span th:text="${item}"></span><br></div> 
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-4">
									<label for="contactNumber">Contact Number: &nbsp;</label><span th:text="${wardInfo.contactNumber}"></span> 
								</div>
							</div>
							
							<div class="form-group row">
								<div class="col-md-4">
								<label for="contactNumber">Ward Building Photo: &nbsp;</label>
									<img style="width: 400px; height: 300px" th:src="${wardInfo.buildingImage}" th:onerror="'this.src=\'' + @{/assets/images/no-image.png} + '\';'"> 
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
		<a href="javaScript:void();" class="back-to-top"><i
			class="fa fa-angle-double-up"></i> </a>
		<!-- 	<!--Start footer-->
		<footer th:replace="~{fragments/footer :: footer}"></footer> 
	</div>
	<div th:replace="~{fragments/scripts :: scripts}">
	</div>
	<script th:src="@{/assets/js/leaflet.js}"></script>
</body>
</html>
