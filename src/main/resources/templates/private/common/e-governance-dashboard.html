

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>गोदावरी नगरपालिका, ललितपुर</title>
    <!--favicon-->
    <link rel="icon" th:href="@{/assets/images/favicon1.ico}"
          href="assets/images/favicon1.ico" type="image/x-icon"/>
    <link th:href="@{/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css}"
          href="assets/plugins/vectormap/jquery-jvectormap-2.0.2.css"
          rel="stylesheet"/>
    <link th:href="@{/assets/plugins/simplebar/css/simplebar.css}"
          href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
    <link th:href="@{/assets/css/bootstrap.min.css}"
          href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" href="assets/css/animate.css"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/css/icons.css}" href="assets/css/icons.css"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/css/sidebar-menu.css}"
          href="assets/css/sidebar-menu.css" rel="stylesheet"/>
    <link th:href="@{/assets/css/app-style.css}"
          href="assets/css/app-style.css" rel="stylesheet"/>

<style>

a {
	color: #fff !important; 
}


</style>
</head>

<body>
<div id="wrapper">

    <div th:replace="~{fragments/online-sifaris-sidebar :: sifaris-sidebar}"></div>
    <header th:replace="~{fragments/header :: header}" class="header1">
    </header>

    <div class="clearfix"></div>
    <div class="content-wrapper">
        <div class="container-fluid">


            <div class="count-cards" th:if=" ${!registrationFormCounts.empty}">
                <div class="row mt-3">
                    <div class="col-md-3" th:each="registrationFormCount, iter : ${registrationFormCounts}">
                        <div class="card" th:classappend="${iter.index%2==0}?gradient-dusk : (${iter.index%3==0} ? gradient-ibiza :(${iter.index%3==1} ? gradient-scooter :( ${iter.index%2==1}?gradient-purpink : gradient-purpink))) ">
                            <div class="card-body">
                                <div>
                                     <a th:href="@{/e-governance-dashboard/{formType}/list?status=0(formType=${registrationFormCount.formId})}"><h5 class="text-white mb-0" style="display:inline-block"
                                        th:text="${registrationFormCount.formTitle}">
                                        Birth </h5>
                                    <h5 class="text-white mb-0 float-right" style="display:inline-block"
                                        th:text="${registrationFormCount.total}"
                                    >9526

                                    </h5></a>

                                </div>
                                <div class="progress my-3" style="height: 3px;">
                                    <div class="progress-bar"
                                         th:style="${'width:' + 50 + '%;'}"

                                    ></div>
                                </div>

                                <p class="mb-0 text-white small-font">
                                   <a th:href="@{/e-governance-dashboard/{formType}/list?status=1(formType=${registrationFormCount.formId})}">तोक नलागेको<span
                                        class="float-right" th:text="${registrationFormCount.unverified}">
									</span></a>
                                </p>
                                <p class="mb-0 text-white small-font">
                                     <a th:href="@{/e-governance-dashboard/{formType}/list?status=2(formType=${registrationFormCount.formId})}"> तोक लगाको <span
                                        class="float-right" th:text="${registrationFormCount.stamped}">

									</span></a>
                                </p>

                                <p class="mb-0 text-white small-font">
                                     <a th:href="@{/e-governance-dashboard/{formType}/list?status=3(formType=${registrationFormCount.formId})}"> दर्ता <span
                                        class="float-right" th:text="${registrationFormCount.registered}">

									</span></a>
                                </p>

                                <p class="mb-0 text-white small-font">
                                    <a th:href="@{/e-governance-dashboard/{formType}/list?status=4(formType=${registrationFormCount.formId})}"> प्रक्रियामा <span
                                        class="float-right"  th:text="${registrationFormCount.processed}">
									</span> </a>
                                </p>
                                <p class="mb-0 text-white small-font">
                                    <a th:href="@{/e-governance-dashboard/{formType}/list?status=5(formType=${registrationFormCount.formId})}"> प्रमाणित <span
                                        class="float-right" th:text="${registrationFormCount.verified}">
									</span> </a>
                                </p>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
	<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
